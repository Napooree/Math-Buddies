<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>คณิตศาสตร์ ม.ปลาย</title>
<style>
  :root{
    --bg:#f7fbff; --white:#fff;
    --blue:#1b74c9; --blue-dark:#0b3a6b; --blue-soft:#e8f2ff;
    --text:#1e2a44;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans Thai",sans-serif;
  }
  .wrap{
    max-width:680px; margin:0 auto; min-height:100dvh;
    display:flex; flex-direction:column; align-items:center; justify-content:center; gap:24px;
    padding:24px 16px;
  }
  h1{ margin:0 0 8px; font-size:clamp(28px,5vw,40px); color:var(--blue-dark); text-align:center }
  h2{ margin:0; font-size:clamp(22px,4vw,28px); color:var(--blue-dark); text-align:center }

  .stack{ width:100%; max-width:420px; display:flex; flex-direction:column; gap:20px; }

  .btn{
    width:100%;
    padding:22px 16px;
    border:2px solid var(--blue);
    border-radius:18px;
    background:var(--white);
    color:var(--blue-dark);
    font-size:22px; font-weight:700;
    cursor:pointer;
    transition:transform .08s ease, background .15s, box-shadow .15s;
    box-shadow:0 6px 0 rgba(27,116,201,.18);
  }
  .btn:hover{ background:var(--blue-soft) }
  .btn:active{ transform:translateY(2px); box-shadow:0 4px 0 rgba(27,116,201,.18) }

  .topbar{
    position:fixed; left:0; right:0; top:0;
    display:flex; gap:10px; align-items:center; justify-content:center;
    padding:10px; background:linear-gradient(180deg,#eef6ff,transparent);
  }
  .back{
    position:absolute; left:12px; top:10px;
    border:none; background:transparent; color:var(--blue);
    font-size:16px; cursor:pointer;
  }
  footer{ text-align:center; font-size:12px; color:#6f7fa2; padding:16px 0 }
</style>
</head>
<body>
  <div class="topbar" id="bar">
    <button class="back" id="back" style="display:none">‹ ย้อนกลับ</button>
    <h2 id="titleTop">คณิตศาสตร์ ม.ปลาย</h2>
  </div>

  <main class="wrap">
    <h1 id="title">คณิตศาสตร์ ม.ปลาย</h1>

    <!-- โครงปุ่มแนวตั้ง -->
    <div class="stack" id="stack"></div>

    <footer>โทนฟ้า–น้ำเงิน–ขาว</footer>
  </main>

<script>
  // ข้อมูลบทตามชั้น (จัดให้ตรงตามภาพตัวอย่าง)
  const DATA = {
    home: {
      title: "คณิตศาสตร์ ม.ปลาย",
      buttons: [
        { label: "ม.4", goto: "m4" },
        { label: "ม.5", goto: "m5" },
        { label: "ม.6", goto: "m6" },
      ]
    },
    m4: {
      title: "ม.4",
      buttons: [
        { label: "บทเชต" },
        { label: "บทตรรกะศาสตร์" },
        { label: "บทจำนวนจริง" },
        { label: "บทฟังก์ชัน" },
        { label: "บทเมทริก" },
        { label: "บทเรขาคณิตวิเคราะห์" },
      ]
    },
    m5: {
      title: "ม.5",
      buttons: [
        { label: "บทเอ็กโพเนเชียลและล็อคการิทึม" },
        { label: "บทตรีโกณมิติ" },
        { label: "บทเว็กเตอร์" },
        { label: "บทจำนวนเชิงซ้อน" },
        { label: "บทความน่าจะเป็น" },
      ]
    },
    m6: {
      title: "ม.6",
      buttons: [
        { label: "สถิติ" },
        { label: "ลำดับและอนุกรม" },
        { label: "แคลคูลัส" },
      ]
    }
  };

  const stack = document.getElementById("stack");
  const title = document.getElementById("title");
  const titleTop = document.getElementById("titleTop");
  const back = document.getElementById("back");

  let view = "home";

  function render(id){
    view = id;
    const page = DATA[id];
    stack.innerHTML = "";
    title.textContent = page.title === "คณิตศาสตร์ ม.ปลาย" ? page.title : `คณิตศาสตร์ ${page.title}`;
    titleTop.textContent = title.textContent;

    // แสดง/ซ่อนปุ่มย้อนกลับ
    back.style.display = (id === "home") ? "none" : "";

    page.buttons.forEach(b=>{
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = b.label;
      btn.addEventListener("click", ()=>{
        if(b.goto){ render(b.goto); } else { alert(`ยังไม่ได้ใส่เนื้อหา: ${b.label}`); }
      });
      stack.appendChild(btn);
    });
  }

  back.addEventListener("click", ()=> render("home"));
  render("home");
</script>
</body>
</html>
